folio:
  logging:
    request:
      enabled: true
      level: full
    exchange:
      enabled: true
      level: full
spring:
  application:
    name: mod-notes
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

MAX_RECORDS_COUNT: 3
NOTES_TYPES_DEFAULTS_LIMIT: 3

logging:
  level:
    org.folio.spring.filter.IncomingRequestLoggingFilter: DEBUG
    org.folio.spring.client.ExchangeLoggingInterceptor: DEBUG