# Infrastructure services for mod-notes
# This file contains all infrastructure dependencies (database, pgAdmin, WireMock/Okapi mock)
# It can be used standalone for local development or included in app-docker-compose.yml

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mod-notes-local

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - ${PGADMIN_PORT}:80
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      PGADMIN_SERVER_JSON_FILE: '/pgadmin4/servers.json'
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: 'True'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks:
      - mod-notes-local

  wiremock:
    image: wiremock/wiremock:latest
    ports:
      - ${WIREMOCK_PORT}:8080
    volumes:
      - ../src/test/resources/mappings:/home/wiremock/mappings
    entrypoint: ["/docker-entrypoint.sh", "--global-response-templating", "--disable-gzip", "--verbose"]
    networks:
      - mod-notes-local

networks:
  mod-notes-local:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:

