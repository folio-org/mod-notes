# Module properties
folio:
  tenant:
    validation:
      enabled: false
  logging:
    request:
      enabled: true
      level: basic
    feign:
      enabled: true
      level: basic
  notes:
    cache:
      configs:
        users-by-id:
          initialCapacity: 20
          maximumSize: 100
          expireAfterWrite: 60
    configuration:
      module:
        name: NOTES
    types:
      defaults:
        name: General note
        limit: 25
    content:
      allowed:
        tags:
          - p
          - strong
          - em
          - a
          - u
          - ol
          - ul
          - li
          - h1
          - h2
          - h3
          - br
        attributes:
          all:
            - class
          a:
            - href
            - rel
            - target
    response:
      limit: ${MAX_RECORDS_COUNT:1000}

# Spring properties
spring:
  application:
    name: mod-notes
  sql:
    init:
      continue-on-error: true
  datasource:
    password: ${DB_PASSWORD:folio_admin}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:okapi_modules}
    username: ${DB_USERNAME:folio_admin}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  liquibase:
    changeLog: classpath:db/changelog/changelog-master.xml
    enabled: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.mustache.MustacheAutoConfiguration
  jackson:
    default-property-inclusion: NON_NULL
  cache:
    type: caffeine
  cloud:
    openfeign:
      okhttp:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: info,health,env,httptrace,loggers
      base-path: /admin
  health:
    defaults:
      enabled: false
    readinessstate:
      enabled: true
  endpoint:
    loggers:
      enabled: true
server:
  port: 8081
